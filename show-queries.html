<!DOCTYPE html>
<html>
<head>
<title>SQL</title>
<link rel=stylesheet href="resources/tablesorter/theme.css" type="text/css"/>
<link rel=stylesheet href="resources/prettify/prettify.css" type="text/css"/>
<style type="text/css">
#header { font-weight: bold; }
.hidingsomething:after { content: '...'; }
.hover { cursor:pointer; }
.hover:hover { background: #cfcfcf !important; }
.prettyprint, .rawprint { display: block; margin: 0; border: none !important; }
.writequery { background: #f3bcae !important; }
</style>
<script src="resources/prettify/prettify.js"></script>
<script src="resources/prettify/lang-sql.js"></script>
<script src="resources/jquery/jquery.js"></script>
<script src="resources/tablesorter/jquery.tablesorter.js"></script>
<script src="show-queries.js"></script>
</head>
<body>
<p><label for="filter">Filter queries executed generating <span id="header"></span> </label><input type="text" id="filter"/><span id="filter_result"></span>:</p>
<input type="hidden" id="clipboardHidden"/>
<table id="table" class="tablesorter tablesorter-blue">
<thead>
<th>Sequence:</th>
<th>Time (ms):</th>
<th>Query:</th>
<th>Stacktrace:</th>
</thead>
<tbody id="tbody">
</tbody>
</table>
</body>
</html>
